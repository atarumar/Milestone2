<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style-passchecker.css" />
    <title>DigiLiterate</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo-link">
        <div class="logo">
          <h1>Home | DigiLiterate</h1>
        </div>
      </a>    
    </header>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md" id="strengthBox">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm pt-1 text-gray-700">
        Tip: Use uppercase, lowercase letters, numbers, and special characters like !, @, #.
      </p>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="border block w-full p-2 mt-2 rounded"
          placeholder="Enter Password"
        />
      </div>
      
      <p id="strengthText" class="text-xl font-bold"></p>
    </div>
    
    <button
      id="nextButton"
      class="bg-green-500 text-white py-2 mt-6 rounded text-center w-48"
      style="display: block; margin: 20px auto;"
      onclick="window.location.href='/quiz/quiz.html';"
    >
      Next
    </button>
    
    <script src="js/script-passchecker.js"></script>
  </body>
</html>
