<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style-memcard.css" />
    <title>Memory Cards</title>
  </head>
  <body>
    <header>
      <a href="/" class="logo-link">
        <div class="logo">
          <h1>Home | DigiLiterate</h1>
        </div>
      </a>    
    </header>
    <h1>Memory Cards</h1>
    <button class="save">Save Progress</button>
    <div id="cards-container" class="cards"></div>
    <div class="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>
      <p id="current"></p>
      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div class="input-area">
      <label for="userAnswer">Your Answer:</label>
      <input type="text" id="userAnswer" placeholder="Type your answer..." />
      <button id="submitAnswer" class="btn btn-margin">
        <i class="fas fa-check"></i> Submit Answer
      </button>
    </div>

    <script src="js/script-memcard.js"></script>
  </body>
</html>
